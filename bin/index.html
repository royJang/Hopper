<!DOCTYPE html>
<html>
<head>
<title>Hopper</title>
<link href="public/css/main.css" type="text/css" rel="stylesheet" />
<link href="public/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<nav class="hopper-nav">
    <ul>
        <li>File</li>
        <li>Options</li>
        <li>Help</li>
    </ul>
</nav>
<main>
    <div class="connect-list">
        <div class="mobile-active">
            <span>connecting:</span>
            <ul class="connect-list-item">
                <script type="application/x-template" id="connecting">
                    <% for(var i in connecting){ %>
                        <li>
                            <% if(/android|iphone|ipad/.test(connecting[i]["ua"])){ %>
                                <i class="icon-mobile"></i>
                            <% }else{ %>
                                <i class="icon-display"></i>
                            <% } %>
                            <%= connecting[i] + "-" + i %>
                        </li>
                    <% } %>
                </script>
            </ul>
        </div>
    </div>
    <div class="hopper-console">
        <div class="hopper-console-nav">
            <ul class="hopper-console-nav-list">
                <li class="hopper-nav-element">Element</li>
                <li class="hopper-nav-network">Network</li>
                <li class="hopper-nav-source">Source</li>
                <li class="hopper-nav-resources active">Resources</li>
                <li class="hopper-nav-console">Console</li>
            </ul>
        </div>
        <div class="hopper-console-child-layout">
            <div class="hopper-console-element">
                <ul id="elementResource"></ul>
            </div>
            <div class="hopper-console-network">
                deving...
            </div>
            <div class="hopper-console-source">
                <div class="console-source-file-list">
                    <div>
                        <ul class="file-items">
                            <script type="application/x-template" id="source-item-template">
                                <% for(var i=0,len=statement.length;i<len;i++){ %>
                                    <li data-value="<%= statement[i]['fullName'] %>"><%= statement[i]['file'] %></li>
                                <% } %>
                            </script>
                        </ul>
                    </div>
                </div>
                <div class="showSourceWrapper">
                    <ul id="showSource">
                    </ul>
                </div>
            </div>
            <div class="hopper-console-resources active">
                <div class="resource-type">
                    <ul>
                        <li class="active" data-value="localStorage"><i class="icon-database"></i>Local Storage</li>
                        <li data-value="sessionStorage"><i class="icon-database"></i>Session Storage</li>
                        <li data-value="cookies"><i class="icon-menu"></i>Cookies</li>
                    </ul>
                </div>
                <div class="resource-content">
                    <ul class="resource-content-keyValue">
                        <li>Key</li>
                        <li>Value</li>
                    </ul>
                    <div class="resource-content-content"></div>
                </div>
            </div>
            <div class="hopper-console-console">
                <ul id="console-panel">
                    <script type="application/x-template" id="console-panel-template">
                        <% for(var i in statement){ %>
                            <% if(statement[i].type == "Error"){  %>
                            <li style="color:red;">
                            <% } else { %>
                            <li>
                            <% } %>
                                <div class="fl">
                                    <i class="f">&lt;</i>
                                    <span class="f">
                                    <%= statement[i].type %>
                                    </span>
                                    <i class="f">&gt</i>
                                    <span>
                                        <%= statement[i].log %>
                                    </span>
                                </div>
                                <div class="fr">
                                    <span class="file">
                                        <% if(statement[i].file && statement[i].line){ %>
                                            <file data-value="<%= statement[i].fullName%>" data-line="<%= statement[i].line %>" >
                                                <%= statement[i].file %>^<%= statement[i].line %></file>
                                        <% } %>
                                    </span>
                                </div>
                            </li>
                        <% } %>
                    </script>
                </ul>
            </div>
        </div>
    </div>
</main>
<script src="public/js/server.js"></script>
</body>
</html>
